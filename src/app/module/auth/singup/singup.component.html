<main>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Register New Account</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form [formGroup]="registerForm" (ngSubmit)="handleSignup()" class="space-y-6 mb-5" >
                <div>
                    <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
                    <div class="mt-2">
                        <input id="firstName" formControlName="firstName" type="firstName" autocomplete="firstName"
                        required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

                            <mat-error *ngIf="registerForm.controls['firstName'].hasError('required')">First name is required!</mat-error>
                    </div>
                </div>
                
                <div>
                    <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
                    <div class="mt-2">
                        <input id="lastName" formControlName="lastName" type="lastName" autocomplete="lastName"
                        required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

                            <mat-error *ngIf="registerForm.controls['lastName'].hasError('required')">Last name is required!</mat-error>
                    </div>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                    <div class="mt-2">
                        <input id="email" formControlName="email" type="email" autocomplete="email"
                        required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

                            <mat-error *ngIf="registerForm.controls['email'].hasError('required')">Email is required!</mat-error>
                            <mat-error *ngIf="registerForm.controls['email'].hasError('email')">Enter a valid Email address!</mat-error>
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input id="password" formControlName="password" type="password" autocomplete="current-password" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

                            <mat-error *ngIf="registerForm.controls['password'].hasError('required')">Password is required!</mat-error>
                            <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">Password should at least be 8 characters long!</mat-error>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                        in</button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
                Dont have an account?
                <a (click)="changeTamplate()" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500 inline-block ml-3 cursor-pointer">LOGIN</a>
            </p>
        </div>
    </div>

</main>
