<div class="w-full">

    <div class="my-secondary w-full h-1/2 shadow-lg p-6">

        <div class="flex justify-around">

            <div class="flex flex-col" *ngFor="let item of category[selectedSection].sections">
                <h1 class="text-center">{{item.name}}</h1>
                <a [routerLink]="section.href" *ngFor="let section of item.items">
                    <button class="flat-primary-button" mat-button >{{section.name}}</button>
                </a>                
            </div>

            <div class="hidden lg:block">
                <div class="mb-5">
                    <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md" src="assets/carousel/images.jfif" alt="new arrival">
                </div>
                <p class="my-primary-text">New Arrival</p>
            </div>
            <div class="hidden lg:block">
                <div class="mb-5">
                    <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md" src="assets/carousel/cr3.jpg" alt="new arrival">
                </div>
                <p class="my-primary-text">New Arrival</p>
            </div>

        </div>

    </div>

</div>
