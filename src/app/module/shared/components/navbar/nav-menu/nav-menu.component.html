<div class="w-full bg-white  bg-opacity-95">

    <div class="w-full h-1/2 shadow-lg p-6">

        <div class="flex justify-around">

            <div class="flex flex-col" *ngFor="let item of category[selectedSection].sections">
                <h1 class="text-center text-gray-900">{{item.name}}</h1>
                    <button *ngFor="let section of item.items" (click)="handleNavigate('/'+selectedSection+'/'+item.id+'/'+section.id)" class="" mat-button style="color: rgb(58, 58, 58);">{{section.name}}</button>
            </div>

            <div class="hidden lg:block">
                <div class="mb-5">
                    <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md" src="assets/carousel/images.jfif" alt="new arrival">
                </div>
                <p class=" text-black text-lg ">New Arrival</p>
            </div>
            <div class="hidden lg:block">
                <div class="mb-5">
                    <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md" src="assets/carousel/cr3.jpg" alt="new arrival">
                </div>
                <p class=" text-black text-lg ">New Arrival</p>
            </div>

        </div>

    </div>

</div>
