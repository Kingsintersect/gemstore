<div class="flex flex-col">
    <nav aria-label="Breadcrumbs" class="order-first flex space-x-2 text-sm font-semibold">

        <a 
        *ngFor="let item of bread; let last=last"
        class="text-slate-500 hover:text-slate-600 flex items-center" href="{{item.link}}">
            {{item.name}} 
            <div aria-hidden="true" class="select-none text-slate-400 mx-2" *ngIf="!last">/</div>
        </a>
        
        <!-- <a class="text-slate-500 hover:text-slate-600" href="/components#product-ecommerce-components">Components</a> -->
    </nav>
</div>
