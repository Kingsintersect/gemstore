<div class="grid grid-cols-1 gap-4 lg:grid-cols-12 px-5 lg:px-20">
    <div class="col-span-1 lg:col-span-5">
        <div class="rounded-md shadow-md h-[32.2rem] overflow-y-scroll hide-scrollbar box py-5">
            <div class="p-5 py-7 cursor-pointer">
                <div class="py-2 space-y-2" *ngFor="let item of addresses; let last=last">
                    <app-address-card [address]="item"/>

                    <button style="padding: 1.6rem;" mat-raised-button class="my-accent" (click)="handleCreateOrder(item)">Deliver Here</button>
                    <mat-divider *ngIf="!last"></mat-divider>
                </div>
            </div>
        </div>
    </div>

    <div class="col-span-1 lg:col-span-7">
        <div class="rounded-md shadow-md p-5 box-border">

            <form [formGroup]="addressForm" (ngSubmit)="handleSubmit()">
                <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>First Name</mat-label>
                            <input 
                                matInput 
                                placeholder="First Name"
                                autocomplete="given-name"
                                formControlName="firstName"
                                type="text"
                                required
                            >
                            <mat-error *ngIf="firstName.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Last Name</mat-label>
                            <input 
                                matInput 
                                placeholder="Last Name"
                                autocomplete="given-name"
                                formControlName="lastName"
                                type="text"
                                required
                            >
                            <mat-error *ngIf="lastName.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-span-2">
                        <mat-form-field  appearance="fill" class="w-full">
                            <mat-label>Textarea</mat-label>
                            <textarea matInput
                                placeholder="Street Address"
                                autocomplete="given-name"
                                formControlName="streetAddress"
                                rows="4"
                                required
                            ></textarea>
                            <mat-error *ngIf="streetAddress.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>City</mat-label>
                            <input 
                                matInput 
                                placeholder="City"
                                autocomplete="given-name"
                                formControlName="city"
                                type="text"
                                required
                            >
                            <mat-error *ngIf="city.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>State</mat-label>
                            <input 
                                matInput 
                                placeholder="State"
                                autocomplete="given-name"
                                formControlName="state"
                                type="text"
                                required
                            >
                            <mat-error *ngIf="state.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Zip Code</mat-label>
                            <input 
                                matInput 
                                placeholder="Zip Code"
                                autocomplete="given-name"
                                formControlName="zipCode"
                                type="text"
                                required
                            >
                            <mat-error *ngIf="zipCode.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Phone Number</mat-label>
                            <input 
                                matInput 
                                placeholder="Phone Number"
                                formControlName="mobile"
                                autocomplete="given-name"
                                type="text"
                                required
                            >
                            <mat-error *ngIf="mobile.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-span-2">
                        <button class="w-full my-accent" style="padding: 1.6rem;" type="submit" mat-raised-button >Deliver Here</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
