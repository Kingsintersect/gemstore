<div class="relative h-[450px]">

    <div class="h-[450px] bg-black bg-opacity-50 absolute z-10 overflow-hidden w-full p-10">
        <div class="absolute top-[20%] left-[20%] sm:top-[25%] sm:left-[15%] w-1/2 flex flex-col">
            <div class="text-3xl sm:text-5xl font-bold text-white">Best Collection For</div>
            <div class="text-3xl sm:text-5xl font-bold text-white">Home Decoration</div>  
            <div class="hidden sm:block text-sm text-gray-200 mt-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta culpa labore ipsa sed blanditiis soluta.</div>
            <div class="hidden sm:block mt-10">
                <a class="button cs-btn cs-btn-default" href="#">Shop now</a>
            </div>           
        </div>
    </div>
    <div class="carousel-container overflow-hidden h-[450px]">

        <div class="carousel transition-all duration-1000" 
            [style.transform]="'translateX(-'+(currentSlide*100)+'%)'">
            
            <ng-container class=""
                *ngFor="let item of carouselData; let i=index">
                <a href="" [routerLink]="item.path" class="carousel-item">
                    <img class="h-[450px] carousel" [src]="item.image" alt="carousel image">
                </a>
            </ng-container>

        </div>

    </div>

</div>
