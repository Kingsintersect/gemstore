<div class="relative">

    <div class="carousel-container overflow-hidden h-80">

        <div class="carousel" 
            [style.transform]="'translateX(-'+(currentSlide*100)+'%)'">
            
            <ng-container class=""
                *ngFor="let item of carouselData; let i=index">
                <a href="" [routerLink]="item.path" class="carousel-item">
                    <img class="h-full" [src]="item.image" alt="carousel image">
                </a>
            </ng-container>

        </div>

    </div>

</div>
