<div class="relative hover:scale-105 hover:shadow-lg transition-all duration-500 flex flex-col rounded-lg overflow-hidden">
    <!-- <div class="absolute top-2 left-2 px-4 py-2 bg-blue-500 text-white font-semibold">{{product.brand}}</div> -->
    <div class="h-[13rem] w-full">
        <img mat-card-image class="object-cover object-top w-full h-full" [src]="product.imageUrl" alt="Product Image">
    </div>
    <div>
        <div class="py-4 px-2 h-[80px]">

            <div class="font-medium text-gray-900 text-sm">{{product.brand}}</div>
            <p class="mt-3 text-gray-500">
                {{product.title}}
            </p>
    
        </div>
    </div>
    <div class="flex items-center justify-between px-2 py-3 bg-gray-100">
        <div class="font-bold text-orange-600">$ {{product.price}}</div>
        <div class="cursor-pointer" (click)="navigateTo()">
            <div class="p-2 rounded-lg flex items-center justify-center text-brown-800 hover:text-white hover:shadow-lg transition-all duration-500 hover:bg-gradient-to-tr from-brown-800 focus:ring ring-brown-800 ring-offset-red-600 ring-offset-1">
                <ng-icon name="heroShoppingCartSolid" fill="black" size="2rem"></ng-icon>
            </div>
        </div>
    </div>
</div>
