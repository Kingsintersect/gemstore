<mat-card class="example-card hover:scale-105 transition-all duration-500 cursor-pointer flex flex-col items-center rounded-lg overflow-hidden w-[12rem] mx-3 mb-5">
    <div class="h-[13rem] w-[12rem]">
        <img mat-card-image class="object-cover object-top w-full h-full" [src]="product.imageUrl" alt="Product Image">
    </div>
    <mat-card-content>
        <div class="py-2">

            <h3 class="font-medium text-gray-900 text-sm">{{product.brand}}</h3>
            <p class="mt-3 text-gray-500">
                {{product.title}}
            </p>
    
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
