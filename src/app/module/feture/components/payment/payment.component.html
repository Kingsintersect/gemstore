<app-page-hero [pageTitle]="pageTitle" />

<div class="mb-40 mt-10 space-y-5 px-5 lg:px-20">
    <ng-container>
        <div class="p-5 shadow-lg rounded-md box my-5">
            <app-address-card showButton="false" />
        </div>

        <div class="grid grid-cols-1 gap-5 lg:grid-cols-3 relative justify-between py-5">
            <div class="col-span-2">
                <div class="space-y-3 box rounded-md">
                    <div *ngFor="let product of products; let last=last">
                        <app-cart-item />
                        <mat-divider *ngIf="!last"></mat-divider>
                    </div>
                </div>
                
            </div>
            <div class="col-span-1">
                <app-price-detail-card [cart]="cart" />
            </div>
        </div>
    </ng-container>
</div>
