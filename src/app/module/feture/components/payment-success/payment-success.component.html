<main class="relative mx-auto my-20 w-full max-w-md px-4   sm:px-6 md:px-8 lg:px-14 lg:max-w-lg">
    <div class="border border-brown-400 rounded-lg text-center grid grid-cols-1 p-10">
        <div class="col-span-1 mb-10">
            <ng-icon name="heroCheckCircle" size="5.5rem" color="green" strokeWidth="1px"></ng-icon>
        </div>
        
        <div class="col-span-1 text-green-500 text-2xl font-normal mb-7">Payment succesfull !</div>
        <div class="col-span-1 ">We are delighted to inform you that we recived your payment.</div>
        <div class="col-span-1">You will recieve order and shipping updates from us via Email</div>
        <div class="col-span-1 my-7">
            <button (click)="goTo()" class="px-5 py-2 text-lg text-white rounded-md bg-brown-500 hover:bg-brown-600 active:bg-blue-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-brown-500 focus:ring-offset-2">View Your Orders</button>
        </div>
        <div class="col-span-1 text-blue-600 font-bold">
            <a routerLink="/">Continue Shopping...</a>
        </div>

    </div>
</main>
